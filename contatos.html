        </nav>

    <div id="banner">
        <div class="container">
            <div class="title-logos">
                <div class="title">
                    <h1>Contact us/Contate-nos</h1>
                </div>
                
                <div class="logos">
                    <a class="logo-insta" href="https://www.instagram.com" target="_blank"><img src="src/logos/insta-32x32.png" alt="logo instagram"></a>
                    <a class="logo-dc" href="https://discord.com/login" target="_blank"><img src="src/logos/discord-32x32.png" alt="logo discord"></a>
                    <a class="logo-lk" href="https://www.linkedin.com" target="_blank"><img src="src/logos/linkedin-32x32.png" alt="logo linkedin"></a>
                </div>
            </div>
            
            <div class="contact">
                <form action="contatos.html">

                <div>
                    <label for="name">Nome</label>
                    <input style="display: block;" type="text" name="name" id="name" placeholder="Insira seu nome" required >
                </div>

                <div>
                    <label for="email">Email</label>
                    <input style="display: block;" type="email" name="email" id="email" placeholder="Insira um Email válido" required >
                </div>

                <div>
                    <label for="number">Número</label>
                    <input style="display: block;" type="number" name="number" id="number" placeholder="Digite seu número" maxlength="11"required >
                </div>

                <div>
                    <label for="mensagem">Sua mensagem</label>
                    <textarea style="display: block;" name="mensagem" id="mensagem" cols="30" rows="3" placeholder="Digite aqui sua mensagem" required ></textarea>
                </div>
        
                <button class="botao" style="display: block;" class="botao-enviar" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
